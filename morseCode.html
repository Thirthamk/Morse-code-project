<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="morseJS.js"></script>
        <!-- <script src="mapping.js"></script> -->
        <link rel="stylesheet" href="MorseStyle.css" />
        <script type="module" src="morseFunc.js"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main>
            <h1>MorseCodeConverter</h1>
            <div class="container">
                <div class="english">
                    <!-- <p>Please enter your words here</p> -->
                    <textarea
                        id="english"
                        cols="50"
                        rows="20"
                        placeholder="Please enter your words here"
                    ></textarea>
                </div>

                <div class="buttonStyling">
                    <button class="btn" onclick="morseCodeConverter()">
                        Click me
                    </button>
                </div>

                <div class="morseCode">
                    <!-- <p>You can see the translation here</p> -->
                    <textarea
                        id="morseCode"
                        cols="50"
                        rows="20"
                        placeholder="You can see the translation here"
                    ></textarea>
                </div>
            </div>
            <br />
            <br />
            <br />
            <h1>TextConverter</h1>
            <div class="MorseCodeConverter-container">
                <div class="morseCodee">
                    <!-- <p>Please enter your words here</p> -->
                    <textarea
                        id="morseCodee"
                        cols="50"
                        rows="20"
                        placeholder="Please enter your morsecode here"
                    ></textarea>
                </div>

                <div class="buttonStyling">
                    <button class="btn" onclick="EnglishConverter()">
                        Click me
                    </button>
                </div>

                <div class="englishh">
                    <!-- <p>You can see the translation here</p> -->
                    <!-- using extra h and e next to id to diiferentiate -->

                    <textarea
                        id="englishh"
                        cols="50"
                        rows="20"
                        placeholder="You can see the translation here"
                    ></textarea>
                </div>
            </div>
        </main>
    </body>
</html>
